<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">
        
        <a-camera position="0 0 30"></a-camera>
        <a-sky color="black"> </a-sky>
        <a-entity 
            position="0 1 0"
            spe-particles="
            color:violet,indigo,blue,green,yellow,orange,red;
            distribution:sphere;
            randomize-velicity:true;
            radius:18;
            particle-count:40000;
            velocity:1;
            velocity-spread:1;
            drag:1;
            maths-age:2;
            duration:-1;
            blending:additive;
            active-multiplyer:1000;
            size:1,1,1,0
            "
        > </a-entity>
    </a-scene>
</body>

</html>
